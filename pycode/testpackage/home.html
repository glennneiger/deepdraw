<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('.navbar-nav li a').click(function () {
            console.log($('.navbar-nav li[class="active"]').html());
            $('.navbar-nav li[class="active"]').removeClass('active');
            $(this).parent().addClass('active');
            var now_id = $(this).attr('href');
            $(now_id).addClass('is-block');
            $(now_id).removeClass('is-none');
            $(now_id).siblings().addClass('is-none');
            $(now_id).siblings().removeClass('is-block');
            console.log($('.navbar-nav li[class="active"]').html());
            console.log('click');
        });
        $('.navbar-nav li').mouseenter(function () {
            $(this).addClass('actives');
            console.log('in');
        });
        $('.navbar-nav li').mouseleave(function () {
            $(this).removeClass('actives');
            console.log('out');
        });
        $('.thumbnail').mouseenter(function () {
            $(this).addClass('borders')
        });
        $('.thumbnail').mouseleave(function () {
            $(this).removeClass('borders')
        });

    });
</script>
